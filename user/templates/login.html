{% extends "base.html" %}
{% load static %}

{% block head %} 
    <link rel="stylesheet" href="{% static "css/auth.css" %}">
{% endblock head %}

{% block main %}
    <section>
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1" class="bi bi-envelope icon" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>                             
                <input class="input" type="text" placeholder="Email" name="email" value="{% if userData %}{{ userData.0 }}{% endif %}">
            </div>
            <div class="group">
                <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                    <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
                <input class="input" type="password" placeholder="password" name="password" value="{% if userData %}{{ userData.1 }}{% endif %}">
            </div>

            {% if error %}
                <p style="color: red; font-size: 14px; margin-bottom: 10px">{{ error }}</p>
            {% endif %}
            <p>NÃ£o possui cadastro? Clique <a href="{% url "cadastro" %}">aqui</a>.</p>

            <p>Esqueceu sua senha? Clique <a href="{% url "forgot_password" %}">aqui</a>.</p>

            <div class="" style="width: 100%; display: flex; justify-content: end; margin-top: 20px;">
                <!-- From Uiverse.io by Creatlydev --> 
                <button href="#" class="button" style="--clr: #7808d0">
                    <span class="button__icon-wrapper">
                    <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon-svg"
                        width="10"
                    >
                        <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                        ></path>
                    </svg>
                
                    <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        width="10"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon-svg button__icon-svg--copy"
                    >
                        <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                        ></path>
                    </svg>
                    </span>
                    Entrar
                </button>
            </div>
      
        </form>
    </section>
{% endblock main %}
